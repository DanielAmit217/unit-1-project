<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food stand game</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <div class="timer">timer: 0:00</div>
      <div class="level">level:</div>
    </h1>
    <div class="street-window"></div>
    <div class="inventory">
      <section>
        <div class="container button ingredient" id="Bread">Bread</div>
        <div class="container button ingredient" id="Meat">Meat</div>
        <div class="container button ingredient" id="Cheese">Cheese</div>
        <div class="container button ingredient" id="Tomato">Tomato</div>
      </section>
      <main>
        <div class="working-surface">
          <div id="cutting-board"></div>
          <button>return</button>
        </div>
      </main>
      <article>
        <div class="xtra-container button ingredient" id="Lettuce">Lettuce</div>
        <div class="xtra-container button ingredient" id="Cucumber">Cucumber</div>
      </article>
      <aside>
        <div class="sauces-container">
            <div class="bottle button" id="mayo-bottle">Mayo</div>
            <div class="bottle button" id="ketchup-bottle">ketchup</div>
        </div>
      </aside>
    </div>
  </body>
</html>
